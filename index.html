<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Robbie Lens, photographe professionnelle — portraits, paysages, et projets créatifs." />
  <title>Accueil - Robbie Lens Photographie</title>

  <!-- Feuilles de style -->
  <link rel="stylesheet" href="./style/style.css" />
  <link rel="stylesheet" href="./style/index.css" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="./favicon.ico">

  <!-- Polices Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
</head>

<body>
  <header class="site-header">
    <nav class="navbar">
      <a href="./index.html" class="logo"><img src="./images/logo.png" alt="Logo Robbie Lens"></a>
      <div class="nav-links">
        <a href="./index.html" class="active">Accueil</a>
        <a href="./portfolio.html">Portfolio</a>
        <a href="./a-propos.html">À propos</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-text">
        <h1>Robbie Lens Photographie</h1>
        <p>Où <em>professionnalisme</em> s’allie avec <em>passion</em>. Depuis plus de 5 ans, j’exerce mon métier avec passion pour capturer l’essence de chaque instant.</p>
        <a href="#contact" class="cta">Un projet ? Écrivez-moi</a>
      </div>
      <img src="./images/robbie-lens.png" alt="Portrait de Robbie Lens" loading="lazy" class="hero-img">
    </section>

    <section class="accueil-photos">
      <h2>Mes derniers projets</h2>
      <div class="gallery">
        <img src="./images/portfolio/paysage1.jpg" alt="Mont Aoraki - Nouvelle-Zélande" loading="lazy" />
        <img src="./images/portfolio/paysage4.jpg" alt="Lac Wanaka - Nouvelle-Zélande" loading="lazy" />
        <img src="./images/portfolio/paysage3.jpg" alt="Lac Rotorua - Nouvelle-Zélande" loading="lazy" />
      </div>
    </section>

    <section id="contact" class="section-contact">
      <h2>Parlons de votre projet</h2>
      <form method="post" action="#">
        <div class="form-row">
          <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="8" required></textarea>
        </div>
        <button type="submit" class="cta">Envoyer</button>
      </form>
    </section>
  </main>

  <footer>
    <a href="./index.html" class="logo"><img src="./images/logo.png" alt="Logo Robbie Lens"></a>
    <div class="socials">
      <a href="https://twitter.com" target="_blank" aria-label="Twitter"><img src="./images/twitter.png" alt="Twitter"></a>
      <a href="https://www.instagram.com" target="_blank" aria-label="Instagram"><img src="./images/instagram.png" alt="Instagram"></a>
    </div>
  </footer>

  <!-- Script -->
  <script src="./scripts/lightbox.js"></script>
</body>
</html>
