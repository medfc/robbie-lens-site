<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Portfolio de Robbie Lens — paysages et portraits photographiques professionnels." />
  <title>Portfolio - Robbie Lens Photographie</title>

  <!-- Feuilles de style -->
  <link rel="stylesheet" href="./style/style.css" />
  <link rel="stylesheet" href="./style/portfolio.css" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="./favicon.ico">

  <!-- Polices Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
</head>

<body>
  <header class="site-header">
    <nav class="navbar">
      <a href="./index.html" class="logo"><img src="./images/logo.png" alt="Logo Robbie Lens"></a>
      <div class="nav-links">
        <a href="./index.html">Accueil</a>
        <a href="./portfolio.html" class="active">Portfolio</a>
        <a href="./a-propos.html">À propos</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="portfolio-header">
      <h1>Portfolio</h1>
    </section>

    <section class="portfolio-section-photos">
      <h2>Paysages</h2>
      <div class="grid-paysages">
        <div class="lien-conteneur-photo">
          <img src="./images/portfolio/paysage1.jpg" alt="Mont Aoraki - Nouvelle-Zélande" loading="lazy" />
        </div>
        <div class="lien-conteneur-photo">
          <img src="./images/portfolio/paysage2.jpg" alt="Parc National d’Abel Tasman - Nouvelle-Zélande" loading="lazy" />
        </div>
        <div class="lien-conteneur-photo">
          <img src="./images/portfolio/paysage3.jpg" alt="Lac Rotorua - Nouvelle-Zélande" loading="lazy" />
        </div>
        <div class="lien-conteneur-photo">
          <img src="./images/portfolio/paysage4.jpg" alt="Lac Wanaka - Nouvelle-Zélande" loading="lazy" />
        </div>
        <div class="lien-conteneur-photo">
          <img src="./images/portfolio/paysage5.jpg" alt="Mont Taranaki - Nouvelle-Zélande" loading="lazy" />
        </div>
        <div class="lien-conteneur-photo">
          <img src="./images/portfolio/paysage6.jpg" alt="Milford Sound - Nouvelle-Zélande" loading="lazy" />
        </div>
        <div class="lien-conteneur-photo">
          <img src="./images/portfolio/paysage7.jpg" alt="Twelve Apostle - Australie" loading="lazy" />
        </div>
        <div class="lien-conteneur-photo">
          <img src="./images/portfolio/paysage8.jpg" alt="Wai-O-Tapu - Nouvelle-Zélande" loading="lazy" />
        </div>
        <div class="lien-conteneur-photo">
          <img src="./images/portfolio/paysage9.jpg" alt="Mont Cook - Nouvelle-Zélande" loading="lazy" />
        </div>
      </div>

      <h2>Portraits</h2>
      <div class="grid-portraits">
        <div class="lien-conteneur-photo">
          <img src="./images/portfolio/portrait1.jpg" alt="Portrait jeune femme 1" loading="lazy" />
        </div>
        <div class="lien-conteneur-photo">
          <img src="./images/portfolio/portrait2.jpg" alt="Portrait jeune femme 2" loading="lazy" />
        </div>
        <div class="lien-conteneur-photo">
          <img src="./images/portfolio/portrait3.jpg" alt="Portrait jeune homme 3" loading="lazy" />
        </div>
        <div class="lien-conteneur-photo">
          <img src="./images/portfolio/portrait4.jpg" alt="Portrait jeune femme 4" loading="lazy" />
        </div>
        <div class="lien-conteneur-photo">
          <img src="./images/portfolio/portrait5.jpg" alt="Portrait jeune femme 5" loading="lazy" />
        </div>
        <div class="lien-conteneur-photo">
          <img src="./images/portfolio/portrait6.jpg" alt="Portrait jeune femme 6" loading="lazy" />
        </div>
      </div>
    </section>
  </main>

  <footer>
    <a href="./index.html" class="logo"><img src="./images/logo.png" alt="Logo Robbie Lens"></a>
    <div class="socials">
      <a href="https://twitter.com" target="_blank" aria-label="Twitter"><img src="./images/twitter.png" alt="Twitter"></a>
      <a href="https://www.instagram.com" target="_blank" aria-label="Instagram"><img src="./images/instagram.png" alt="Instagram"></a>
    </div>
  </footer>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <img src="" alt="Agrandissement photo">
  </div>

  <!-- Script -->
  <script src="./scripts/script.js"></script>
</body>
</html>
